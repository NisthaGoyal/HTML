<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 5px;
}
table {
  border-spacing: 15px;
}
</style>
</head>
<body>

<h2>Border Spacing</h2>
<p>Border spacing specifies the space between the cells.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Ajay</td>
    <td>Singh</td>
    <td>55</td>
  </tr>
  <tr>
    <td>Vijay</td>
    <td>Sharma</td>
    <td>34</td>
  </tr>
  <tr>
    <td>Parth</td>
    <td>Tomar</td>
    <td>20</td>
  </tr>
</table>



</body>
</html>
