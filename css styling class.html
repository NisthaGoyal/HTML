<!DOCTYPE html>
<html>
<head>
<style>
.city{
background-color:grey;
color:white;
padding:10px;

}
</style>
</head>
<body>
<h2>Different Elements Can Share Same class</h2>
<p>Even if the two elements do not have the same tag name ,they can both point to the same class,and both the point to the same class,and get the same CSS styling:</p>
<h2 class ="city">paris</h2>
<P class ="city">paris is the capital of france.</p>
</body>
</html>
