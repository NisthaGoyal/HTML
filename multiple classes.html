<!DOCTYPE html>
<html>
<head>
<style>
.city{
background-color:grey;
color:white;
padding:10px;
}
.main{
  text-align:center;
 }
 </style>
 </head>
 <body>
 <h2>Multiple Classes</h2>
 <p>Here, all three h2 element belongs to the "city" class.In addition,london also belongs to the "main" class,which center-align the text.</p>
 <h2 class="city main">london</h2>
 <h2 class="city">paris</h2>
 <h2 class="city">tokyo</h2>

 </body>
 </html>
